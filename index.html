<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component by Toms Design</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <img class="circle-1" src="images/bg-pattern-top.svg">
    <img class="circle-2" src="images/bg-pattern-bottom.svg">
    <div class="box">
      <img src="images/bg-pattern-card.svg" class="pattern-card">
      <img src="images/image-victor.jpg" class="avatar">
     <p><b><span>Victor Crest</span></b>
            26</p> 
      <p class="title-london">London</p>
      <hr>
    
      <div class="social">
        <div class="social-columns"><div class="Primary">80K</div>
        <div class="Secondary">Followers</div></div>
        <div class="social-columns"><div class="Primary">803K</div><div class="Secondary">Likes</div></div>
        <div class="social-columns"><div class="Primary">1.4K</div><div class="Secondary">
          Photos</div></div>
      </div>
      
    
      

  </div>

  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tomsweb.site">Toms Design</a>.
  </div>
</body>
</html>
